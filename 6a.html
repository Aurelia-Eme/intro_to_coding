<!DOCTYPE html>
<html>
    <head>
        <style>
            button {
                background-color: black;
                color: white;
                height: 45px;
                width: 120px;
                border: none;
                cursor: pointer;
                transition: opacity 0.15s;
            }
            button:hover {
                opacity: 0.8;
           }
           button:active {
               opacity: 0.8;   
            }
        </style> 
    </head>
    <body>
        <button>Request now</button>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox Practice</title>
    </head>
    <body>
        <div style="
            padding-top: 10px;
            padding-bottom: 10px;
            padding-right: 10px;
            padding-left: 10px;
            background-color: rgb(98, 8, 98);
            font-family: Arial;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;">
            <div style="color: white;">
                Home
            </div>

            <div>
                <input style="border-radius: 10px;padding-left: 20px;
                padding-right: 150px;border: none;" type="text" placeholder="Search">
            </div>

            <div>
                <button style="background-color: rgb(98, 8, 98);border-color: white;
                color: white;padding-left: 8px;padding-top: 5px;padding-bottom: 5px;padding-right: 8px;border-width: 1px;">Download</button>
            </div>
        </div>
    </body>
</html>

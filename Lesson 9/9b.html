<!DOCTYPE html>
<html>
<head>
    <title>Green Circle Example</title>
    <style>
        .container {
            display: flex;
            height: 100vh;
            background-color: #f0f0f0;
            margin-left: 5px;
        }
        .green-circle {
            width: 100px; 
            height: 100px;
            background-color: green;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 3px solid darkgreen;
            display: flex;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="green-circle"></div>
    </div>
</body>
</html>

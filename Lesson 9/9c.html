<!DOCTYPE html>
<html>
    <head>
        <title>Div Practice</title>
        <style>
            .question,

            .yes,

            .no{
                font-family: Arial;
                font-weight: bold;
            }
            .description{
                width: 300px;
                border: solid;
                padding-left: 10px;
                padding-top: 10px;
                padding-bottom: 10px;
                padding-right: 10px;
                border-color: gray;
            }
        </style>
    </head>
    <body>
        <div class="description">
            <p class="question">
                Satisfied with our service?
            </p>
            <button class="yes">
                Yes
            </button>
            <button class="no">
                No
            </button>
        </div>

    </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Red Square Example</title>
    <style>
        .container {
            display: flex;
            height: 100vh; 
            background-color: #f0f0f0;
            margin-left: 5px;
        }
        .red-square {
            width: 100px; 
            height: 100px; 
            background-color: red; 
            border: 2px solid darkred;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px; 
        }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="red-square"></div>
        </div>
    </body>
</html>

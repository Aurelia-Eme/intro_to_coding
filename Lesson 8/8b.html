<!DOCTYPE html>
<html>
    <head>
        <title>Inline-block Practice</title>
        <style>
            .survey{
                width: 200px;
                float: left;
            }
            .yes,
            
            .no{
                margin-top: 30px;
            }
        </style>
    </head>
    <body>
        <p class="survey">
            Thanks for chatting with our customer support. Would you like to take our quick survey?
        </p>
        <button class="no">No</button>
        <button class="yes">Yes</button>
    </body>
</html>

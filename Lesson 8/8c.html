<!DOCTYPE html>
<html>
    <head>
        <title>Text box</title>
        <style>
            .search-bar{
                border-radius: 10px;
                border: none;
                box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
                padding-right: 180px;
                padding-left: 20px;
                padding-top: 5px;
                padding-bottom: 5px;
                margin-top: 10px;
                margin-left: 60px;
            }
            .picture{
                margin-left: 100px;
                display: block;
            }
        </style>
    </head>
    <body>
        <img class="picture" src="Pictures/Google_2015_logo.svg">
        <input class="search-bar" type="text " placeholder="Search Google or type a URL">
    </body>
</html>
